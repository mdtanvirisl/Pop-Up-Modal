<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <a class="button" href="#modal">Click Me</a>
    </div>

    <div id="modal" class="modal-dialog">
        <div class="content">
            <div class="modal-header">
                <h2>Hey!!</h2>
                <a class="close" href="#">&times;</a>
            </div>
            <div class="modal-body">
                How are You?
            </div>
            <div class="modal-footer">
                <a class="button">Fine</a>
                <a class="button">Good</a>
            </div>
        </div>
    </div>
</body>

</html>
